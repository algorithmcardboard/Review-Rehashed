<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reviews - Rehashed</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"
	type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body ng-app="searchApp" ng-controller="SearchController">
	<div class="container">
		<div class="page-header">
			<h1>
				Review Rehashed <small>Search product reviews</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-md-offset-2 col-md-10">
				<form class="form-inline" ng-submit="doSearch()">
					<div class="form-group">
						<label for="featureName">Feature *</label> 
						<input type="text" ng-model="filter.feature"
							class="form-control" id="featureName" placeholder="Battery Life">
					</div>
					<div class="form-group">
						<label for="productGroup">Product Group</label> 
						<input type="text" ng-model="filter.product"
							class="form-control" id="productGroup"
							placeholder="Product Group (iPhone, LG, LG G3)">
					</div>
					<button type="submit" class="btn btn-primary">Search</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
